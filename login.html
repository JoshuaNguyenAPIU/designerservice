<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Designer Service</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <style>
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .login-box {
        position: relative;
        max-width: 400px;
        width: 90%;
        background-color: #bce4ff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      
      .login-box h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .login-box form {
        display: flex;
        flex-direction: column;
      }
      
      .login-box label {
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .login-box input {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      }
      
      .login-box button {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #98caff;
        padding: 10px;
        font-weight: 500;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      
      .login-box button:hover {
        background-color: #0069d9;
      }
      
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #f1f1f1;
        border: none;
        font-size: 20px;
        font-weight: bold;
        line-height: 1;
        cursor: pointer;
        transition: background-color 0.2s;

    }
      
      .close-btn:hover {
        background-color: #b2dbff;
      }


    
  </style>
</head>
<body>
    <div class="overlay">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <br>
          <a href="Index.html" style="text-decoration: none"; ><p style="text-align:center">Back to Homepage</p></a>
        </form>
        <a href="Index.html">
        <button class="close-btn" style="text-align: center;" >&times;</button></a>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Store email and password
localStorage.setItem('email', 'tienadmi@gmail.com');
localStorage.setItem('password', 'Asd,car22');

// Retrieve stored email and password
const storedEmail = localStorage.getItem('email');
const storedPassword = localStorage.getItem('password');

const form = document.querySelector('form');
const email = document.querySelector('#email');
const password = document.querySelector('#password');

form.addEventListener('submit', (event) => {
  event.preventDefault();
  const storedEmail = localStorage.getItem('email');
  const storedPassword = localStorage.getItem('password');

  if (email.value === storedEmail && password.value === storedPassword) {
    window.location.href = 'Designers.html';
  } else {
    alert('Incorrect email or password!');
  }
});
    </script>
  </body>
  
</html>
